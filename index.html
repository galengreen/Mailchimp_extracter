<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp Magic âœ¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">
            Mailchimp Magic <i class="fas fa-wand-magic-sparkles magic-wand"></i>
        </h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-code"></i> Input HTML</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fileUpload" class="btn btn-outline-primary w-100">
                                <i class="fas fa-upload"></i> Upload HTML File
                            </label>
                            <input type="file" id="fileUpload" accept=".html,.txt" class="d-none" />
                        </div>
                        <textarea id="inputHtml" class="form-control" rows="20"
                            placeholder="Paste your Mailchimp HTML here..." spellcheck="false" wrap="off"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-wand-magic-sparkles"></i> Output HTML
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea id="outputHtml" class="form-control" rows="20" readonly spellcheck="false"
                            wrap="off"></textarea>
                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-primary flex-grow-1" onclick="copyOutput()">
                                <i class="fas fa-copy"></i> Copy Output
                            </button>
                            <button class="btn btn-success flex-grow-1" onclick="downloadOutput()">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-eye"></i> Input Preview</h5>
                    </div>
                    <div class="card-body">
                        <iframe id="inputPreview" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center" role="button"
                        data-bs-toggle="collapse" data-bs-target="#cleaningOptions" aria-expanded="false"
                        aria-controls="cleaningOptions">
                        <h5 class="mb-0">
                            <i class="fas fa-sliders"></i> Cleaning Options
                        </h5>
                        <i class="fas fa-chevron-down toggle-icon collapsed"></i>
                    </div>
                    <div id="cleaningOptions" class="collapse">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3 d-flex align-items-center">
                                        <label class="toggle-switch">
                                            <input type="checkbox" id="removeFooter" checked />
                                            <span class="slider"></span>
                                        </label>
                                        <span class="option-label">Remove Footer</span>
                                    </div>
                                    <div class="mb-3 d-flex align-items-center">
                                        <label class="toggle-switch">
                                            <input type="checkbox" id="removeSocial" checked />
                                            <span class="slider"></span>
                                        </label>
                                        <span class="option-label">Remove Social Media Section</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3 d-flex align-items-center">
                                        <label class="toggle-switch">
                                            <input type="checkbox" id="standardizeBg" checked />
                                            <span class="slider"></span>
                                        </label>
                                        <span class="option-label">Standardize Background Color</span>
                                    </div>
                                    <div class="mb-3 d-flex align-items-center">
                                        <label class="toggle-switch">
                                            <input type="checkbox" id="removeLegacyFooter" checked />
                                            <span class="slider"></span>
                                        </label>
                                        <span class="option-label">Remove Legacy Footer</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-eye"></i> Output Preview</h5>
                    </div>
                    <div class="card-body">
                        <iframe id="outputPreview" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

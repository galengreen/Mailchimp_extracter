<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp Magic âœ¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">
            Mailchimp Magic <i class="fas fa-wand-magic-sparkles magic-wand"></i>
        </h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-code"></i> Input HTML</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="inputHtml" class="form-control" rows="10"
                            placeholder="Paste your Mailchimp HTML here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-wand-magic-sparkles"></i> Output HTML
                        </h5>
                    </div>
                    <div class="card-body">
                        <textarea id="outputHtml" class="form-control" rows="10" readonly></textarea>
                        <button class="btn btn-primary mt-2" onclick="copyOutput()">
                            <i class="fas fa-copy"></i> Copy Output
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-eye"></i> Input Preview</h5>
                    </div>
                    <div class="card-body">
                        <iframe id="inputPreview" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-eye"></i> Output Preview</h5>
                    </div>
                    <div class="card-body">
                        <iframe id="outputPreview" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
